apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: aka-ns
data:
  nginx.conf: |
    worker_processes 1;

    events {
        worker_connections 1024;
    }

    http {
        server {
            listen 3000;
            server_name localhost;

            location / {
                root /usr/share/nginx/html;
                index index.html;
            }
        }
    }
